        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <button id="change-size">Change size</button>
        <div id="container"></div>
        <div id="colour-buttons">

            <div class="colour-button" id="red-button"></div>
            <div class="colour-button" id="yellow-button"></div>
            <div class="colour-button" id="orange-button"></div>
            <div class="colour-button" id="green-button"></div>
            <div class="colour-button" id="blue-button"></div>
            <div class="colour-button" id="white-button"></div>

        <button id="extra-credit-btn">Extra Credit Mode</button>
    </body>
</html>
